"""
Indicates exactly one field must be supplied and this field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT

enum PresaleType {
  """
  REGULAR - Presale mints DO count towards total mintable
  """
  REGULAR

  """
  FLEX - Presale mints don't count towards total mintable
  """
  FLEX
}

type MinterTokenCounts {
  minted: Int
  mintable: Int
  limit: Int
}

interface MinterSale {
  perAddressLimit: Int
    @deprecated(reason: "Use tokenCounts instead with/without walletAddress")
  startTime: UnixNanoseconds
  endTime: UnixNanoseconds
  numMembers: Int
  mintPrice: CoinAmount
  tokenCounts: MinterTokenCounts
}

type MinterPreSale implements MinterSale {
  contractAddress: String
  startTime: UnixNanoseconds
  endTime: UnixNanoseconds
  numMembers: Int
  mintPrice: CoinAmount
  isMember: Boolean
  hasMember(walletAddress: String): Boolean
    @deprecated(
      reason: "use isMember instead and pass walletAddress to minter."
    )
  perAddressLimit: Int
    @deprecated(reason: "Use tokenCounts instead with/without walletAddress")
  tokenCounts: MinterTokenCounts
  type: PresaleType
}

type MinterPublicSale implements MinterSale {
  contractAddress: String
  startTime: UnixNanoseconds
  endTime: UnixNanoseconds
  numMembers: Int
  mintPrice: CoinAmount
  discountPrice: CoinAmount
  perAddressLimit: Int
    @deprecated(reason: "Use tokenCounts instead with/without walletAddress")
  tokenCounts: MinterTokenCounts
}

type Minter {
  """
  Minter contract address
  """
  contractAddress: String
  preSale: MinterPreSale
  publicSale: MinterPublicSale
  type: String
}

enum WhitelistType {
